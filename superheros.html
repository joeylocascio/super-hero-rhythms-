<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Heroes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Rhythm Heroes!</h1>
        <p>Learn music rhythms with your favorite superhero characters!</p>
    </header>

    <section id="superheroes">
        <h2>Meet the Rhythm Heroes</h2>
        <div class="hero-card">
            <img src="quarter-note-hero.png" alt="Quarter Note Hero">
            <h3>Quarter Note Hero</h3>
            <p>Represents steady, one-beat rhythms.</p>
        </div>
        <div class="hero-card">
            <img src="eighth-note-flash.png" alt="Eighth Note Flash">
            <h3>Eighth Note Flash</h3>
            <p>Represents fast-paced, half-beat rhythms.</p>
        </div>
        <!-- More superhero cards -->
    </section>

    <footer>
        <p>Rhythm Heroes | Learn Music, Have Fun!</p>
    </footer>
</body>
</html>
